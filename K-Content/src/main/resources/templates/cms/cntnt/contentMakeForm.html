    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<title>Title</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
<div class="fullContainer">

    <div class="item title">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-text mx-3">K-Spectrum CMS</div>
        </a>
    </div>
    <hr class="sidebar-divider my-0">
    <div class="item side-bar" th:insert="~{/include/admin-sideBar :: adminSideBar}">>

    </div>
    <div class="item content">
        <div class="item category-img">

            <div id="iframe" style="width: 400px; height: 300px; margin:auto; display: block"
                 th:if="${not #strings.isEmpty(content)}"
                 th:src="${content.getCntntUrl()}"
                 alt="">
            </div>
        </div>

        <div class="item category-caption">
            <h6>URL: </h6>

            <input style="text-align: center;" id="contentURL" th:if="${not #strings.isEmpty(content)}"
                   th:value="${content.getCntntUrl()}">

        </div>

        <div class="item category-caption">
            <h6>title: </h6>
            <input id="contentTitle" style="text-align: center; " th:if="${not #strings.isEmpty(content)}"
                   th:value="${content?.getCntntTitle()}">
        </div>
        <select name="category" id="category">
            <option id="commonCode" th:if="${not #strings.isEmpty(category)}"
                    th:each="category : ${category}" th:value="${category.getCommonCode()}"
                    th:text="${category.getCommonCodeVal()}"></option>
        </select>
        <div class="item keyword" id="keywordList">
            <div th:if="${not #strings.isEmpty(keywordList)}">
                <div th:each="keyword : ${keywordList}" th:id="${keyword}">
                    <button type="button" style="margin-left: 10px"
                            class="btn btn-primary position-relative keywordButton"
                            th:text="${keyword}"></button>
                    <button style="z-index: 10; margin-left: -10px"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            th:key="${keyword}"
                            onclick="delKeyword(this.getAttribute('key'))">X
                    </button>
                </div>
            </div>
            <input type="text" id="inputKeyword" placeholder="키워드 입력">
            <button onclick="makeKeyword()" style="margin: auto">키워드 추가</button>

        </div>
        <div>
            <button th:onclick="goodsNewPage()">상품 추가</button>
        </div>

        <div class="item goods-box" id="goodsList">
        </div>
        <button th:onclick="createContent()">콘텐츠 생성</button>
    </div>


</div>
<a class="item scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="/js/cntnt/contentMakeForm.js"></script>
</body>

</html>
