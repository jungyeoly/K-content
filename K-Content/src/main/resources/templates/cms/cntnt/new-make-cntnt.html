<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>

    <div th:replace="~{/include/header :: header}"></div>
    <link rel="stylesheet" th:href="@{/css/content/content.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" th:href="@{/css/content/new-make-cntnt.css}">
</head>
<body>

<div th:replace="~{/include/admin-header :: adminHeader }"></div>
<!-- <input type="checkbox" id="modal-switch"> -->

<!--    main-->
<!--새로 생성 값이 없을 -->
<div th:if="${#strings.isEmpty(content)}" class="container mx-5">
    <input type="hidden" id="insertOrModify" value="생성">
    <div class="row">
        <div class="col-11">
            <!-- 영상 -->

            <div class="ifrmae" id="iframe" alt="" style="background-color: #b6b6b6">
            </div>

            </p>
            <div class="item category-caption iframe-url ">
                URL: <input id="url" style="text-align: center; ">
                <button id="print-iframe" onclick="printIframe()" type="button">출력</button>
            </div>

            <select name="category" id="category">
                <option id="commonCode"
                        th:each="category : ${category}" th:value="${category.getCommonCode()}"
                        th:text="${category.getCommonCodeVal()}"

                ></option>
            </select>

            <!-- 제목 -->
            <div class="input-group mb-3 d-flex justify-content-between title-box item category-caption iframe-title">
                <span class="input-group-text" id="basic-addon1">TITLE:</span>
                <input type="text"  id="title" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>


            <!-- 키워드 -->
<!--            <div class="item keyword d-flex mb-5">-->
<!--                <div class="keywordItem me-2" th:each="keyword : ${keywordList}">-->
<!--                    <p class="fw-bold" th:text="${keyword}"></p>-->
<!--                </div>-->
<!--            </div>-->

            <div class="item keyword" id="keywordList">
                <div class="newKeyword">

                </div>
                <div class="keywordInput">
                    <input type="text" id="inputKeyword" placeholder="키워드 입력">
                    <button onclick="makeKeyword()" style="margin: auto">키워드 추가</button>
                </div>
            </div>




            <hr>
            <!-- 상품 -->
            <h3 class="text-center fw-bold">관련 상품</h3>
            <div class="item goods-box" id="goodsList">
            </div>
            <!-- end 상품 -->
        </div>

        <div class="button-box">
            <button onclick="goodsNewPage()">상품 추가</button>
            <button onclick="createContent()">저장</button>
        </div>

    </div>
</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/js/cntnt/contentMakeForm.js"></script>

</body>

</html>
