<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
<meta charset="UTF-8">
<th:block th:replace="~{/include/new-admin-head :: newAdminHead}"></th:block>
</head>
<body>
<header th:insert="~{/include/admin-body-header :: adminNavBar}"></header>

<div class="container">
		<div class="menu fw-bold">커뮤니티</div>
		<table class="table table-hover text-center table-group-divider">
			<thead>
				<tr>
					<th scope="col">번호</th>
					<th scope="col">카테고리</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">조회</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="commu : ${cmscommulist}" class="commu-row"
					th:attr="data-commu-id=${commu.commuId}">

					<td th:text="${commu.commuId}"></td>
					<td>[[${commu.commonCodeVal}]]
					</td>


					<td><a th:href="@{/cms/commu/detail/{id}(id=${commu.commuId})}"
						th:text="${commu.commuTitle}"></a></td>
					<td th:text="${commu.commuMberId}"></td>
					<td th:text="${commu.commuReadCnt}"></td>
					<td th:text="${commu.commuRegistDate}"></td>
				</tr>
			</tbody>
		</table>
		<a sec:authorize="isAuthenticated()" class="btn commuBtn"
			th:href="@{/commu/write}">글쓰기</a>
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li th:if="${nowPageBlock>1}">
					<a th:href="@{/cms/commu/__${startPage-1}__ (commonCodeVal ='All')}" aria-label="Previous">◀</a>
				</li>
			
				<li th:each="i: ${#numbers.sequence(startPage, endPage)}" th:classappend="${i==nowPage}?active">
					<a th:href="@{/cms/commu/__${i}__ (commonCodeVal ='All')}">[[${i}]]</a>		
				</li>
				
				<li th:if="${nowPageBlock<totalPageBlock}">
					<a th:href="@{/cms/commu/__${endPage+1}__ (commonCodeVal ='All')}" aria-label="Next">▶</a>
				</li>
			</ul>
			</nav>
	</div>







</body>
<script th:src="@{/js/commu/commulist.js}"></script>
</html>
