<title>Title</title>
<style>
    .fullContainer {
        display: grid;
        grid-template-columns: 1fr 4fr 1fr;
    }

    .title {
        grid-column: 1 / 2;
        background-color: red;
    }

    .side-bar {
        grid-row: 2 / 8;
        grid-column: 1 / 2;
        background-color: blue;
    }

    .trend {
        grid-row: 2 / 8;
        grid-column: 3 / 4;
        background-color: blue;
    }

    .content {
        grid-row: 2 / 8;
        grid-column: 2 / 3;
        background-color: pink;

    }

</style>

<body>
<div class="fullContainer">

    <div class="item title">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-text mx-3">K-Spectrum CMS</div>
        </a>
    </div>
    <hr class="sidebar-divider my-0">
    <div class="item side-bar" th:insert="~{/include/admin-sideBar :: adminSideBar}">>

    </div>
    <div class="item content">
        <div class="item category-img">
            <img style="width: 400px; height: 300px; margin:auto; display: block" th:src="${content.cntntUrl}"
                 alt="">

        </div>
        <div class="item category-caption">
            <h6 style="text-align: center; " th:text="${content.cntntTitle}">title</h6>
        </div>
        <div class="item" style="display: flex">
            <div th:each="keyword : ${keywordList}">
                <h2 th:text="${keyword}"></h2>
            </div>
        </div>
        <div class="item">
            <div th:each="goods : ${goodsList}">
                <a th:href="${goods.goodsPurchsLink}">
                    <h6 th:text="${goods.goodsName}"></h6>
                    <h6 th:text="${goods.goodsPrice}"></h6>
                    <h6 th:text="${goods.goodsBrand}"></h6>
                </a>
            </div>

        </div>

    </div>
    <div class="item trend" id="trend">

        <!--            이미지 크기 적당하게 지정하기-->
        <!--            <img th:src="${img}" style="width: 200px; height: auto;">-->
        <!--        </div>-->
    </div>

    <input id="trendQueryList" type="hidden" th:value="${trendQueryList}" th:text="${trendQueryList}">
</div>
<a class="item scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script>
    $(document).ready(function () {
        // 클릭 이벤트나 다른 트리거에 따라 비동기 요청을 보낼 수 있습니다.
        // 여기에서는 페이지 로드 시 자동으로 요청을 보내는 예제를 제시합니다.

        // var delSquareBrackets = document.getElementById("trendQueryList").value.slice(1, -1);

        var requestData = {
            trendQueryList: document.getElementById("trendQueryList").value.slice(1, -1)
        };

        // /cs/instaimg URL로 GET 요청을 보냅니다.
        $.ajax({
            url: '/cs/instacrol',
            type: 'GET',
            data: requestData, // 데이터 객체 전달
            success: function (data) {
                // 서버에서 받은 데이터를 result 요소에 추가합니다.
                const element = document.getElementById('trend');
                data.slice(1, -1);
                data.slice(1, -1);
                element.innerHTML = data

                // $('#trend').innerHTML(data);
                console.log(data);
            },
            error: function (error) {
                console.error('에러 발생: ', error);
            }
        });
    });
</script>
