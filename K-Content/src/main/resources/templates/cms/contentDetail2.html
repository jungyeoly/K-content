<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="~{/include/admin-sideBar :: adminSideBar}">
    </div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Search -->
                <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                               aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </nav>
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">content detail</h1>
                </div>


                <div class="category-img">
                    <img style="width: 400px; height: 300px; margin:auto; display: block" th:src="${content.cntntUrl}"
                         alt="">

                </div>

                <div class="category-caption">
                    <h6 style="text-align: center; " th:text="${content.cntntTitle}">title</h6>
                </div>
                <div class="row item" style="display: flex">
                    <div th:each="keyword : ${keywordList}">&nbsp;
                        <h2 th:text="${keyword}"></h2>
                    </div>
                </div>
                <div>
                    <div th:each="goods : ${goodsList}">
                        <a th:href="${goods.goodsPurchsLink}">
                            <h6 th:text="${goods.goodsName}"></h6>
                            <h6 th:text="${goods.goodsPrice}"></h6>
                            <h6 th:text="${goods.goodsBrand}"></h6>
                        </a>
                        <!--                        <img style="width: 100px; height: 60px; " th:src="${goods.goodsPurchsLink}" alt="">-->
                    </div>

                </div>
                <div class="trend" style="float: right">
                    <div th:each="img : ${realImg}">
                        <img th:src="${img}" style="width: 200px; height: auto;">
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
