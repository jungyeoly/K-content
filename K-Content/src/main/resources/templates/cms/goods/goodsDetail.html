<body>
<input type="checkbox" id="modal-switch">
<label for="modal-switch">
    <span>모달 열고 닫기</span>
</label>

<div class="page">
    <header class="header">
        <h1 class="website-title">k-spectrum</h1>
    </header>
    <!--    main-->
    <div class="main-content">

        <div class="info-table" style="background-color: rgba(0,0,0,0.12)">
            <table class="table-primary">
                <tr>
                    <td>상품 ID</td>
                    <td th:text="${goods.getGoodsId()}"></td>
                </tr>
                <tr>
                    <td>상품 이름</td>
                    <td th:text="${goods.getGoodsName()}"></td>
                </tr>
                <tr>
                    <td>상품 브랜드</td>
                    <td th:text="${goods.getGoodsBrand()}"></td>
                </tr>
                <tr>
                    <td>상품 가격(원)</td>
                    <td th:text="${goods.getGoodsPrice()}"></td>
                </tr>
                <tr>
                    <td>상품 구매링크</td>
                    <td th:text="${goods.getGoodsPurchsLink()}"></td>
                </tr>
                <tr>
                    <td>상품 키워드</td>
                    <td th:text="${goods.getGoodsKwrd()}"></td>
                </tr>
                <tr>
                    <td>생성 일자</td>
                    <td th:text="${goods.getGoodsRegistDate()}"></td>
                </tr>
                <tr>
                    <td>수정 일자</td>
                    <td th:text="${goods.getGoodsUpdateDate()}"></td>
                </tr>
                <tr>
                    <td>삭제 여부</td>
                    <td th:text="${goods.getGoodsDeleteYn()}"></td>
                </tr>
            </table>
        </div>

        <div class="goods-img" style="background-color: #e11818">
        </div>

        <div class="relation-cntnt" style="background-color: #185ee1">
        </div>
        <div class="button-box" style="background-color: #e1c618">
        </div>
        <!--    <div class="item keyword">-->
        <!--      <div class="keywordItem" th:each="keyword : ${keywordList}">-->
        <!--        <h2 th:text="${keyword}"></h2>-->
        <!--      </div>-->
        <!--    </div>-->


    </div>


    <aside class="secondary secondary-a" th:insert="~{/include/admin-sideBar :: adminSideBar}">
    </aside>

    <!-- </div> -->
    <div class="admin-button">
        <button onclick="updateCntnt()">수정</button>
        <button onclick="deleteCntnt()">삭제</button>
    </div>
