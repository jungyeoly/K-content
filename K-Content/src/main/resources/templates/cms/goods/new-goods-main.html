<div class="pad">
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
    <head>
        <div th:replace="~{/include/new-admin-head :: newAdminHead}"></div>
        <link rel="stylesheet" th:href="@{/css/content/content.css}">
        <link rel="stylesheet" th:href="@{/css/goods/new-goods-main.css}">

    </head>
    <body>
    <header th:insert="~{/include/admin-body-header :: adminNavBar}"></header>

    <div class="layout d-flex justify-content-center mb-5" id="layout">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {

            $.ajax({
                url: "/cs/test/goods/" + 1,
                type: "GET",
                success: function(data) {
                    var layout = $(".layout");
                    layout.append(data);
                }
            })
        })
    </script>
    <script src="/js/goods/goodsListMain.js" defer></script>

    </body>
    </html>
</div>
