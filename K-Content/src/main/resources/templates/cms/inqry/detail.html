<html xmlns:th="http://www.thymeleaf.org">

<div class="container mb-3">
	<!-- inqry 번호 -->
		<div class="inqry-no inqry-menu fw-bold">[[${inqry.inqryId}]]</div>
		
		<!-- inqry form -->
		<ul class="inqry-sub">
		
			<!-- 제목 -->
			<li class="inqry-sub-li">
				<div class="inqry-sub-cntnt label">
					<label>제목</label>
				</div>
				<div class="inqry-sub-cntnt cntnt">
					[[${inqry.inqryTitle}]]
				</div>
			</li>
		
			<!-- 글 정보 -->
			<li class="inqry-sub-li row">
				<div class="col">
					<div class="inqry-sub-cntnt label">
						<label>작성자</label>
					</div>
					<div class="inqry-sub-cntnt cntnt" id="write">
						[[${inqry.inqryMberId}]]
					</div>
				</div>
				
				<div class="col">
					<div class="inqry-sub-cntnt label border-left">
						<label>등록일시</label>
					</div>
					<div class="inqry-sub-cntnt cntnt" id="registDate">
						[[${inqry.inqryRegistDate}]]
					</div>
				</div>
			</li>
		
			<!-- 내용 -->
			<li class="inqry-sub-li">
				<div class="inqry-sub-cntnt label">
					<label>내용</label>
				</div>
				<div class="inqry-sub-cntnt cntnt">
					[[${inqry.inqryCntnt}]]
				</div>
			</li>
			
			<!-- 첨부파일 -->
			<li th:if="${inqry.inqryFileId}" class="inqry-sub-li">
				<div class="inqry-sub-cntnt label">
					<label>첨부파일</label>
				</div>
				<div class="inqry-sub-cntnt cntnt">
					<img alt="" th:src="@{/img/photo/{image}(image=${inqry.inqryFileId})}" id="inqry-img">
				</div>
			</li>
			
			<!-- 답글 -->
			<li th:if="${reply}" class="inqry-sub-li">
				<div class="inqry-sub-cntnt label">
					<label>답변</label>
				</div>
				<div class="inqry-sub-cntnt cntnt">
					[[${reply.inqryCntnt}]]
				</div>
			</li>
			
		</ul>
		
		<!-- 버튼 -->
		<div class="text-center position-relative">
			<a th:href="@{/cs/inqry}" class="btn p-2">목록</a>
			
			<div class="position-absolute end-0 top-0">
	 			<div class="btns d-flex">
					<div th:if="${reply} != null" class="d-flex">
						<a th:href="@{/cs/inqry/update/{inqryId}(inqryId=${reply.inqryId})}" class="btn me-2">수정</a>
						<form th:action="@{/cs/inqry/delete/{inqryId}(inqryId=${reply.inqryId})}" method="post">
							<input type="submit" class="btn delete" value="삭제">
						</form>
					</div>
					
					<a th:if="${cnt == 1}" th:unless="${reply}" th:href="@{/cs/inqry/write}" class="btn">답글달기</a>
				</div>
			</div>
		</div>
	</div>
<script th:src="@{/js/inqury/cmsInquryList.js}"></script>
</html>
