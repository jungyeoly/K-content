<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="/css/inqury/inqury.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
</head>


<body id="page-top">

	<div id="wrapper">
	
	    <div th:insert="~{/include/admin-sideBar :: adminSideBar}"></div>
	
	    <div id="content-wrapper" class="d-flex flex-column">
	
	        <div class="menu fw-bold">문의사항</div>
	        
		    <div class="container mb-3">
		<div class="inqry-no menu fw-bold">[[${inqry.inqryId}]]</div>
		<div class="inqry-header d-flex justify-content-between fw-bold">
			<div class="username">[[${inqry.inqryMberId}]]</div>
			<div class="title">[[${inqry.inqryTitle}]]</div>
			<div class="registdate">[[${inqry.inqryRegistDate}]]</div>
		</div>
		
		<div class="detail-cntnt">
			<div th:if="${inqry.inqryFileId} != null" class="text-center img-div">
				<img alt="" th:src="@{/img/photo/{image}(image=${inqry.inqryFileId})}">
			</div>
			<div class="inqry-cntnt text-start cntnt-div">
				<div class="cntnt">[[${inqry.inqryCntnt}]]</div>
			</div>
		</div>
		
		<div class="d-flex btn-div" >
			<a th:href="@{/inqury}" class="list-link btn">목록</a>
			<div th:if="${session.userId} == ${inqry.inqryMberId}" class="btns">
				<a th:href="@{/inqury/update/{inqryId}(inqryId=${inqry.inqryId})}" class="btn me-2">수정</a>
				<form th:action="@{/inqury/delete/{id}(id=${inqry.inqryId})}" method="post">
					<input type="hidden" name="inqryId" th:value=${inqry.inqryId}>
					<input type="submit" class="btn delete" value="삭제">
				</form>
			</div>
		</div>
	</div>
		
	        <footer class="sticky-footer bg-white">
	            <div class="container my-auto">
	                <div class="copyright text-center my-auto">
	                    <span>Copyright &copy; Your Website 2020</span>
	                </div>
	            </div>
	        </footer>
	    </div>
	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script th:src="@{/js/inqury/cmsInquryList.js}"></script>

</body>

</html>
