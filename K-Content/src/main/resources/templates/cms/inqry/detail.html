<div class="container mb-3">
	<div th:if="${origin}">
		<div class="inqry-no menu fw-bold">[[${origin.inqryId}]]</div>
		<div class="inqry-header d-flex justify-content-between fw-bold">
			<div class="username">[[${origin.inqryMberId}]]</div>
			<div class="title">[[${origin.inqryTitle}]]</div>
			<div class="registdate">[[${origin.inqryRegistDate}]]</div>
		</div>
		
		<div class="detail-cntnt">
			<div th:if="${origin.inqryFileId} != null" class="text-center img-div">
				<img alt="" th:src="@{/img/photo/{image}(image=${origin.inqryFileId})}">
			</div>
			<div class="inqry-cntnt text-start cntnt-div">
				<div class="cntnt">[[${origin.inqryCntnt}]]</div>
			</div>
		</div>
	</div>
	
	<div class="inqry-header d-flex justify-content-center fw-bold">
		<div class="title">[[${inqry.inqryTitle}]]</div>
	</div>
	
	<div class="detail-cntnt">
		<div th:if="${inqry.inqryFileId} != null" class="text-center img-div">
			<img alt="" th:src="@{/img/photo/{image}(image=${inqry.inqryFileId})}">
		</div>
		<div class="inqry-cntnt text-start cntnt-div">
			<div class="cntnt">[[${inqry.inqryCntnt}]]</div>
		</div>
	</div>
	
	<div class="d-flex btn-div" >
		<a th:href="@{/cs/inqry}" class="btn list-link">목록</a>
		<div>
			<div class="btns">
				<a th:href="@{/cs/inqry/update/{inqryId}(inqryId=${inqry.inqryId})}" class="btn me-2">수정</a>
				<a th:if="${cnt == 1}" th:unless="${origin}" th:href="@{/cs/inqry/write}" class="btn">답글달기</a>
			</div>
		</div>
	</div> 
</div>
