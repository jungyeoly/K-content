<div class="container">
	<ul class="tab">
		<li class="on menu1" data-tab="menu1"><a href="#">전체 글</a></li>
		<li class="menu2" data-tab="menu2"><a href="#">미답변 글</a></li>
	</ul>
	
	<div id="menu1" class="tabcont on">
		<table class="table table-hover text-center table-group-divider">
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">등록일시</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="inqry : ${inqryList}" class="inqry-row" th:attr="data-inqry-id=${inqry.inqryId}">
					<td th:if="${inqry.inqryGroupOrd == 0}">[[${inqry.inqryId}]]</td>
					<td th:if="${inqry.inqryGroupOrd == 1}"></td>
					<td class="text-start pwd">
						<div class="d-flex">
						<span th:if="${inqry.inqryGroupOrd}==1">&nbsp;&nbsp;&nbsp;&nbsp;ㄴ</span>
						<span class="me-2" th:if="${inqry.inqryPwd} != null"><i class="fa-solid fa-lock"></i></span>
						<span class="inqry-title">[[${inqry.inqryTitle}]]</span>
						</div>
					</td>
					<td>[[${inqry.inqryMberId}]]</td>
					<td>[[${inqry.inqryRegistDate}]]</td>
				</tr>
			</tbody>
		</table>
	
	
		<nav aria-label="Page navigation" th:if="(${endPage} != 0)" class="d-flex justify-content-center" id="allPage">
		</nav>
	</div>
	
	<div id="menu2" class="tabcont">
		<table class="table table-hover text-center table-group-divider">
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">등록일시</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="unans : ${unansList}" class="inqry-row" th:attr="data-inqry-id=${unans.inqryId}">
					<td>[[${unans.inqryId}]]</td>
					<td class="text-start pwd">
						<div class="d-flex">
						<span class="me-2" th:if="${unans.inqryPwd} != null"><i class="fa-solid fa-lock"></i></span>
						<span class="inqry-title">[[${unans.inqryTitle}]]</span>
						</div>
					</td>
					<td>[[${unans.inqryMberId}]]</td>
					<td>[[${unans.inqryRegistDate}]]</td>
				</tr>
			</tbody>
		</table>
	
	
		<nav aria-label="Page navigation" th:if="(${endPage} != 0)" class="d-flex justify-content-center" id="unPage">
		</nav>
	</div>
	
	
</div>
	
<script th:src="@{/js/inqury/cmsInquryList.js}"></script>
