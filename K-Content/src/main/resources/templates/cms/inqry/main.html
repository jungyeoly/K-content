	<script th:inline="javascript">
		$(document).ready(function() {
			let page = "[[${session.page}]]"

			if(page == 'null') {
				page = 1;
			}

			$.ajax({
				url: "/cs/inqry/" + page,
				type: "GET",
				success: function(data) {
				var layout = $(".layout");
				layout.append(data);
				}
			})
		})
	</script>
