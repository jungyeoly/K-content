<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{/include/admin-header :: adminHeader}">
</head>
	<link rel="stylesheet" th:href="@{/css/inqury/inqury.css}">
	<link rel="stylesheet" th:href="@{/css/inqury/main.css}">
	
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"	integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"	crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/44d20d6c0e.js"	crossorigin="anonymous"></script>
	

<body id="page-top">

	<div id="wrapper">
		
		<div th:insert="~{/include/admin-sideBar :: adminSideBar}"></div>
		
		<div id="content-wrapper" class="d-flex flex-column">
	 		<div id="content">
				<div class="layout"></div>
	        </div>
	        
	        
		</div>
	</div>
	
	<script src="/vendor/jquery/jquery.min.js"></script>

	<script th:inline="javascript">
		$(document).ready(function() {
			let page = "[[${session.page}]]"

			if(page == 'null') {
				page = 1;
			}

			$.ajax({
				url: "/cs/inqry/" + page,
				type: "GET",
				success: function(data) {
				var layout = $(".layout");
				console.log(data);
				layout.append(data);
				}
			})
		})
	</script>
	
    <script type="text/javascript">
    	const message = '[[${message}]]';
    	
    	if (message) {
    		alert(message);
    	}
    </script>

</body>

</html>
