<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/include/new-admin-head :: newAdminHead}"></th:block>
<link rel="stylesheet" th:href="@{/css/content/new-admin-cntnt-main.css}">
<link rel="stylesheet" th:href="@{/css/inqury/inquryWrite.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/inqury/inqry-common.css}">
<link rel="stylesheet" th:href="@{/css/inqury/cms.css}">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/44d20d6c0e.js"></script>
<body>
	<div class="page">
	    <header th:insert="~{/include/admin-body-header :: adminNavBar}"></header>
		<div class="container">
			<div class="inqry-menu fw-bold">문의사항 글 수정</div>
			<form th:action="@{/cs/inqry/update/{inqryId}(inqryId=${inqry.inqryId})}" method="post" enctype="multipart/form-data" class="inqry-form">
				<ul class=tb-lst>
					<li class="tit-row">
						<div class="inqry-label">
							<label>문의내용</label>
						</div>
						<div class="inqry-cntnt">
							RE:[[${inqry.inqryCntnt}]]
						</div>
					</li>

					<li class="tit-row">
						<div class="inqry-label">
							<label for="cntnt">내용</label>
						</div>
						<div class="inqry-cntnt">
							<textarea id="cntnt" name="inqryCntnt"></textarea>
						</div>
					</li>
				</ul>

				<div class="d-flex justify-content-center">
					<!-- <input type="hidden" name="inqryId" th:value="${inqry.inqryId}"> -->
					<a type="reset" class="btn me-2" th:href="@{/cs/inqry}">취소</a>
					<input type="submit" class="btn insertBtn" value="글 수정">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
