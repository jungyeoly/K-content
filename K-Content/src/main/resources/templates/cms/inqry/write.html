<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>답글쓰기</title>

	<th:block th:replace="~{/include/new-admin-head :: newAdminHead}"></th:block>
	<link rel="stylesheet" th:href="@{/css/inqury/inquryWrite.css}">
	<link rel="stylesheet" th:href="@{/css/inqury/inqry-common.css}">
	<link rel="stylesheet" th:href="@{/css/inqury/cms.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/44d20d6c0e.js"></script>
</head>
<body>
<div class="page">
  <header th:insert="~{/include/admin-body-header :: adminNavBar}"></header>

	<div class="container">
		<div class="inqry-menu fw-bold">문의사항 글 생성</div>
		<form th:action="@{/cs/inqry/write}" method="post" enctype="multipart/form-data" class="inqry-form">
			<ul class=tb-lst>
				<li class="tit-row">
					<div class="inqry-label">
						<label>문의제목</label>
					</div>
					<div class="inqry-cntnt">
						RE:[[${inqry.inqryTitle}]]
					</div>
				</li>

				<li class="tit-row">
					<div class="inqry-label">
						<label for="cntnt">문의내용</label>
					</div>
					<div class="inqry-cntnt">
						[[${inqry.inqryCntnt}]]
					</div>
				</li>

				<li th:if="${inqry.inqryFileId}" class="tit-row">
					<div class="inqry-label">
						<label for="image">첨부파일</label>
					</div>
					<div class="inqry-cntnt">
						<img alt="" th:src="@{/img/photo/{image}(image=${inqry.inqryFileId})}" id="inqry-img">
					</div>
				</li>


				<li class="tit-row">
					<div class="inqry-label">
						<label>답변</label>
					</div>
					<div class="inqry-cntnt">
						<textarea id="cntnt" name="inqryCntnt"></textarea>
					</div>
				</li>
			</ul>

			<div class="d-flex justify-content-center">
				<!-- <input type="hidden" name="inqryId" th:value="${inqry.inqryId}"> -->
				<a type="reset" class="btn me-2" th:href="@{/cs/inqry}">취소</a>
				<input type="submit" class="btn insertBtn" value="글 쓰기">
			</div>
		</form>
	</div>

</div>
</body>
</html>
