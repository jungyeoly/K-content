<body>
<div class="container">
    <!--<div th:replace="~{/include/body-header :: bodyHeader}">-->
    <!--</div>-->
    <div class="item">
        <form action="/cs/recomm" method="get">
            <div class="input-group mb-3">
                <input th:name="search" type="text" class="form-control" placeholder="컨텐츠 검색어를 입력하세요"
                       aria-label="Recipient's username"
                       aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Button</button>
                </div>
            </div>
        </form>

        <div class="row item">
            <div class="col-xl-4 col-lg-6" th:each="list : ${content}">
                <div class="single-category mb-30">
                    <div class="category-img">
                        <img style="width: 400px; height: 300px" th:src="${list.getThumbnail()}" alt="">
                        <div class="category-caption">
                            <h6 style="text-align: center; " th:text="${list.title}">title</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
