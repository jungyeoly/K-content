<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/commu/commulist.css">
<link rel="stylesheet" href="/common.css">

<meta charset="UTF-8">
<title>커뮤니티</title>
</head>
<body>

	<div th:replace="~{/include/header :: header}"></div>
	<div class="container">
		<div class="menu fw-bold">커뮤니티 상세조회</div>
		<table class="table table-hover text-center table-group-divider">
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">작성자</th>
					<th scope="col">제목</th>
					<th scope="col">내용</th>
					<th scope="col">작성일</th>
					<th scope="col">수정일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="commu : ${commuview}" class="commu-row" th:attr="data-commu-id=${commu.commuId}">
                	   <td th:text="${commu.commuId}"></td>
                	  <td th:text="${commu.commuMberId}"></td>
                	<td th:text="${commu.commuTitle}"></td>
                    <td th:text="${commu.commuCntnt}"></td>
                    <td th:text="${commu.commuRegistDate}"></td>
                    <td th:text="${commu.commuUpdateDate}"></td>
                    
				</tr>

			</tbody>
		</table>
		</div>
		
</body>
</html>
