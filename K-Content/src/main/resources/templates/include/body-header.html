<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
</head>

<body>
	<header th:fragment="userNavBar">
		<div class="logo">
			<a th:href="@{/}"><img src="/img/mainLogo.png" class="img-fluid" alt="브랜드 로고"></a>

			<ul class="icons">
				<li class="myPage"><a th:href="@{/mber/verifypwd}"><i class="fa-solid fa-user"></i> MY PAGE</a></li>
				<li class="myLike"><a th:href="@{/bkmk}"><i class="fa-solid fa-heart"></i> MY LIKE</a></li>
				<li class="login" sec:authorize="isAnonymous()"><a th:href="@{/mber/signin}"><i class="fa-solid fa-door-closed" sec:authorize="isAnonymous()"></i> LOGIN</a></li>
				<li class="logout" sec:authorize="isAuthenticated()"><a th:href="@{/mber/signout}"><i class="fa-solid fa-door-open" sec:authorize="isAuthenticated()"></i> LOGOUT</a></li>
			</ul>
		</div>

		<ul class="contents">
			<li id="main" class="content"><a th:href="@{/}">Main</a></li>

			<li id="comm" class="content"><a th:href="@{/commu}">Comm</a></li>
			<li id="cs" class="content"><a th:href="@{/inqury}">CS</a></li>

			<li class="cms content" sec:authorize="!hasRole('ADMIN')">&nbsp;</li>
			<li class="cms content" sec:authorize="hasRole('ADMIN')"><a th:href="@{/cs/test}">CMS</a></li>
			<li class="search">
				<form id="searchForm" class="input-group">
				    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" class="form-control">
				    <button type="submit" class="btn">
				      <i class="fa-solid fa-magnifying-glass"></i>
				    </button>
				  </form>
			</li>
		</ul>

		<div id="main-cate" class="categories-nav">
			<ul class="categories">
				<li th:each= "cate : ${cateList}"  class="cate" th:data-maincate-value="${cate}">[[${cate}]]</li>
			</ul>
		</div>

	</header>
</body>

</html>
