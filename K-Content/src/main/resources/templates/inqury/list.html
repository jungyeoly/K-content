<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="/include/header.html :: header"></div>
	<link rel="stylesheet" href="/inqury/inqury.css">
</head>
<body>
	<div class="container">
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">등록일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="inqry : ${inqryList}">
					<td>[[${inqry.inqryId}]]</td>
					<td class="text-start">[[${inqry.inqryTitle}]]</td>
					<td>[[${inqry.inqryMberId}]]</td>
					<td>[[${inqry.inqryRegistDate}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
