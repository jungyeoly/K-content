<!DOCTYPE html>
<html>
<head>
    <title>권한 에러</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .error-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 20px;
        }

        a {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>권한이 없습니다.</h1>
        <p>요청한 페이지에 접근할 권한이 없습니다.</p>
        <a href="/">홈으로 돌아가기</a>
    </div>
</body>
</html>
