<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
<link rel="stylesheet" th:href="@{/css/commu/commuView.css}">
<meta charset="UTF-8">
</head>
<body>
	<div th:replace="~{/include/header :: header}"></div>
	<header th:replace="~{include/body-header :: userNavBar}"></header>

	<div class="container mb-3">
		<div class="commu-no menu fw-bold">
			<span th:each="code : ${commuCateCodeList}"
				th:if="${code.commonCode} == ${commu.commuCateCode}"
				th:text="${code.commonCodeVal}">카테고리명</span>
		</div>

		<div class="commu-header d-flex justify-content-between fw-bold">
			<div class="title">[[${commu.commuTitle}]]</div>
		</div>
		<div class="info-container">
			<div class="username">[[${commu.commuMberId}]]</div>
			<span class="separator">|</span>
			<div class="registdate">[[${commu.commuRegistDate}]]</div>
			<div class="readcnt">조회 [[${commu.commuReadCnt}]]</div>
		</div>

		<div class="separator"></div>
		<!-- 얇은 선 추가 -->

		<div class="detail-cntnt">
			<div th:each="file : ${commuFiles}" class="text-center img-div">
				<img th:src="@{'/' + ${file.commuFilePath}}">
			</div>
			<div class="commu-cntnt text-start cntnt-div">
				<div class="cntnt">[[${commu.commuCntnt}]]</div>
			</div>
		</div>
		<div class="file-download-section"
			th:if="${#lists.size(commuFiles) > 0}">
			<div class="download-container">
				<div class="zip-file-download">
					원본 첨부파일 (<span th:text="${#lists.size(commuFiles)}">0</span>)
				</div>
				<a th:href="@{/download-all-images/{commuId}(commuId=${commuId})}"
					th:if="${#lists.size(commuFiles) > 1}"
					class="btn btn-primary file-download">본문 이미지 다운로드</a>
			</div>

			<ul class="file-links">
				<li th:each="file : ${commuFiles}"><a
					th:href="@{'/download/' + ${file.commuFileId}}" download
					class="download-link"> <span th:text="${file.commuFileName}">FileName</span>
				</a></li>
			</ul>
		</div>

		<div class="d-flex btn-div">
			<a th:href="@{/commu/1}" class="list-link btn">목록</a>
			<div class="btns">
				<div
					th:if="${#authentication.principal.username} == ${commu.commuMberId}">
					<a
						th:href="@{/commu/update/{commuCateCode}/{commuId}(commuCateCode=${commu.commuCateCode}, commuId=${commu.commuId})}"
						class="btn me-2">수정</a>
					<form
						th:action="@{/commu/deletepost/{commuId}(commuId=${commu.commuId})}"
						method="post">
						<input type="hidden" name="commuId" th:value="${commu.commuId}">
						<button type="button" class="btn delete"
							onclick="showDeleteConfirmModal()">삭제</button>
					</form>
				</div>

				<form
					th:if="${#authentication.principal.username} != ${commu.commuMberId}"
					th:action="@{/commu/report/{commuId}(commuId=${commu.commuId})}"
					method="post">
					<button type="button" class="btn report"
						onclick="showReportConfirmModal()">신고하기</button>
				</form>
			</div>
		</div>
		<!-- 댓글 리스트 영역 시작 -->
		<div class="comment-list-section">
			<h3>
				댓글 <span th:text="${comments != null ? comments.size() : 0}">(0)</span>
			</h3>

			<th:block th:each="commucomment : ${comments}">

				<!-- 원본 댓글 -->
				<div class="single-comment"
					th:if="${commucomment.commuCommentRefId == 0}"
					th:style="'margin-left:' + (${commucomment.commuCommentDepth} * 20) + 'px'"
					th:data-id="${commucomment.commuCommentId != null ? commucomment.commuCommentId : ''}">
					<strong th:text="${commucomment.commuCommentMberId}">UserName</strong>
					<div class="comment-content">
						<p th:text="${commucomment.commuCommentCntnt}">CommuCommentCntnt</p>
						<textarea class="update-comment-textarea hidden"></textarea>
					</div>
					<div class="comment-date"
						th:text="${commucomment.commuCommentRegistDate}">Date</div>
					<div class="comment-buttons">
						<button class="reply-to-comment">답글 달기</button>
						<div
							th:if="${#authentication.principal.username} == ${commucomment.commuCommentMberId}">
							<button class="update-comment"
								th:data-id="${commucomment.commuCommentId}">수정</button>
							<button class="delete-comment"
								th:data-id="${commucomment.commuCommentId}">삭제</button>
						</div>
					</div>
					<!-- 대댓글 입력 영역 -->
					<div class="replyForm" th:data-id="${commucomment.commuCommentId}">
						<form>
							<input type="hidden" name="commuCommentRefId"
								th:value="${commucomment.commuCommentId}">
							<textarea name="commuCommentCntnt" rows="2"
								placeholder="답글을 입력하세요."></textarea>
							<button type="button" class="post-reply">등록</button>
						</form>
					</div>


					<!-- 답글들이 추가될 위치 -->

					<div class="replies">
						<th:block th:each="reply : ${comments}"
							th:if="${reply.commuCommentRefId == commucomment.commuCommentId}">
							<div class="single-comment reply-comment"
								th:data-id="${reply.commuCommentId}"
								th:data-ref-id="${reply.commuCommentRefId}">

								<!-- Common Comment Structure for Replies (Same as Original Comments) -->
								<strong th:text="${reply.commuCommentMberId}">ReplyUserName</strong>
								<div class="comment-content">
									<p th:text="${reply.commuCommentCntnt}">ReplyCommuCommentCntnt</p>
									<textarea class="update-comment-textarea hidden"></textarea>
								</div>
								<div class="comment-date"
									th:text="${reply.commuCommentRegistDate}">ReplyDate</div>
								<div class="comment-buttons">
									<button class="reply-to-comment">답글</button>
									<div
										th:if="${#authentication.principal.username} == ${reply.commuCommentMberId}">
										<button class="update-comment"
											th:data-id="${reply.commuCommentId}">수정</button>
										<button class="delete-comment"
											th:data-id="${reply.commuCommentId}">삭제</button>
									</div>
								</div>

								<!-- 대댓글의 답글 입력 영역 -->
								<div class="replyForm-for-reply"
									th:data-id="${reply.commuCommentId}">
									<form>
										<input type="hidden" name="commuCommentRefId"
											th:value="${reply.commuCommentId}">
										<textarea name="commuCommentCntnt" rows="2"
											placeholder="답글을 입력하세요."></textarea>
										<button type="button" class="post-reply">등록</button>
									</form>
								</div>
								
								
							</div>
						</th:block>
					</div>
				</div>
			</th:block>
		</div>


		<!-- 댓글 리스트 영역 끝 -->

		<!-- 댓글 작성 영역 시작 -->
		<div th:if="${#authentication.principal}">
			<div class="comment-section">
				<form id="commentForm" th:action="@{/commu/comment}" method="post">
					<input type="hidden" name="commuCommentMberId"
						th:value="${#authentication.principal.username}"> <input
						type="hidden" name="commuCommentCommuId"
						th:value="${commu.commuId}">
					<textarea name="commuCommentCntnt" rows="4"
						placeholder="댓글을 입력하세요."></textarea>
					<button type="button">등록</button>
				</form>
			</div>
		</div>

		<div th:unless="${#authentication.principal}">
			<p>
				댓글을 작성하려면 <a href="/login">로그인</a> 해주세요.
			</p>
		</div>
		<!-- 댓글 작성 영역 끝 -->

		<div th:insert="~{include/common-modal :: commonmodal}"></div>
		<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
		<script th:src="@{/js/commu/view.js}"></script>
	</div>
</body>
</html>
