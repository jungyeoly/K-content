<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/commu/list.css">
<link rel="stylesheet" href="/common.css">
<link rel="stylesheet" href="/css/body-header.css">
<meta charset="UTF-8">
<title>커뮤니티 글쓰기</title>
</head>
<body>
	<div th:replace="~{/include/body-header :: header }"></div>
	<div th:replace="~{/include/header :: header}"></div>
	<div class="container">
		<div class="menu fw-bold">커뮤니티 글 생성</div>
		<form action="/commu/commuwrite" method="post"
			enctype="multipart/form-data">

			<!-- 글쓰기 제목 -->
			<div>
				<label for="commuTitle">제목</label> <input type="text" id="commuTitle"
					name="commuTitle" required>
			</div>


			<!-- 카테고리 선택 -->
			<select id="category" name="commuCateCode">
			   <option value="">카테고리를 선택해주세요.</option>
				<option th:each="code : ${commuCateCodeList}"
					th:if="${code != null}" th:value="${code.commonCode}"
					th:text="${code.commonCodeVal}">카테고리명</option>
			</select>





			<!-- 글쓰기 내용 -->
			<div>
				<label for="commuCntnt">내용</label>
				<textarea id="commuCntnt" name="commuCntnt" rows="4" required></textarea>
			</div>

			<!-- 첨부 파일 -->
			<div>
				<label for="attachment">첨부파일</label> <input type="file"
					id="attachment" name="commuUploadFiles" multiple
					onchange="appendFileList()" style="display: none;">
				<button onclick="document.getElementById('attachment').click();">파일
					선택</button>
				<ul id="fileList"></ul>
			</div>
			
			
			<button type="button" onclick="window.location.href='/commulist'">취소</button>
			
			<!-- 제출 버튼 -->
			<button type="submit" onclick="return validateForm()">생성</button>
		</form>
	</div>
</body>
<script th:src="@{/js/commu/commuwrite.js}"></script>
</html>
