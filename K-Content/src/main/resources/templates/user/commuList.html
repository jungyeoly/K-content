<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<title>커뮤니티 목록</title>
<body>

<table class="table table-striped">
  <thead>
    <tr>
      	<th scope="col">번호</th>
      	<th scope="col">제목</th>
      	<th scope="col">작성자</th>
      	<th scope="col">작성일자</th>
      	<th scope="col">수정일자</th>
        <th scope="col">조회</th> 
    </tr>
  </thead>
  <tbody>
   <tr th:each="commu : ${commuList}">
                    <td th:text="${commu.commuId}"></td>
                	<td th:text="${commu.commuTitle}" th:href="@{/commu/view(id=${commu.commuId})}"></td>
                    <td th:text="${commu.commuMberId}"></td>
                    <td th:text="${commu.commuRegistDate}"></td>
                    <td th:text="${commu.commuUpdateDate}"></td>
                    <td th:text="${commu.commuReadCnt}"></td>
                </tr>
            </tbody>
        </table>
    <a th:href="@{/insert}" class="button" style="background-color:#14dbc8; border-color:#14dbc8; color:white">글쓰기</a>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
