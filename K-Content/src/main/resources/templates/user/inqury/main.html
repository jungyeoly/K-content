<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
	<div th:replace="~{/include/header :: header}"></div>
	<link rel="stylesheet" th:href="@{/css/inqury/inqury.css}">
	<link rel="stylesheet" href="/common.css">
	<link rel="stylesheet" th:href="@{/css/inqury/main.css}">
</head>
<body>
	<header th:replace="~{include/body-header :: userNavBar}"></header>

	<div class="row">
	
		<div class="side-bar col-1 ms-3 ps-5 d-flex flex-column">
			<a th:href="@{/inqury}" class="link link-active">문의사항</a>
			<a th:href="@{/commu}" class="link">커뮤니티</a>
		</div>
	
	
		<div class="layout col"></div>
		
	</div>
		
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script th:inline="javascript">
		const page = /*[[${session.page}]]*/

		
		$(document).ready(function() {
			$.ajax({
				url: "/inqury/" + page,
				type: "GET",
				success: function(data) {
					var layout = $(".layout");
					layout.append(data);
				}
			})
		})
	</script>
</body>
</html>
