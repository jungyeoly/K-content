<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="~{/include/header :: header}"></div>
	<link rel="stylesheet" th:href="@{/css/inqury/inquryWrite.css}">
</head>
<body>
	<div class="container">
		<div class="menu fw-bold">문의사항 글 생성</div>
		<form th:action="@{/inqury/insert}" method="post" enctype="multipart/form-data" class="inqry-form">
			<ul class=tb-lst>
				<li class="tit-row">
					<div class="inqry-label">
						<label for="title">제목</label>
					</div>
					<div class="inqry-cntnt">
						<input type="text" id="title" name="inqryTitle" placeholder="제목을 입력하세요.">
					</div>
				</li>
				
				<li class="tit-row">
					<div class="inqry-label">
						<label for="cntnt">내용</label>
					</div>
					<div class="inqry-cntnt">
						<textarea id="cntnt" name="inqryCntnt"></textarea>
					</div>
				</li>
				
				<li class="tit-row">
					<div class="inqry-label">
						<label for="cntnt">사진첨부</label>
						<input type="file" id="file" name="file" hidden>
					</div>
					<div class="inqry-cntnt">
						<div class="drag-area button">
							<i class="fa-solid fa-plus"></i>
						</div>
					</div>
				</li>
				
				<li class="tit-row">
					<div class="inqry-label">
						<label for="pwd">비밀번호</label>
					</div>
					<div class="inqry-cntnt">
						<input type="password" id="pwd" name="inqryPwd">
					</div>
				</li>
			</ul>
			
			<div class="d-flex justify-content-center">
				<input type="reset" class="btn me-2" value="취소">
				<input type="submit" class="btn uploadBtn" value="글 쓰기">
			</div>
		</form>
	</div>
</body>
<script th:src="@{/js/inqury.js}"></script>
</html>
