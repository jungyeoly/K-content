<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="~{/include/header :: header}"></th:block>
<link rel="stylesheet" th:href="@{/css/inqury/inquryWrite.css}">
<link rel="stylesheet" th:href="@{/css/inqury/inqry-common.css}">
</head>
<body>

<!--	<header th:replace="~{include/body-header :: userNavBar}"></header>-->
	<main>
		<div class="container">
			<div class="inqry-menu fw-bold">문의사항 글 생성</div>
			<form id="userWrite" th:action="@{/inqury/insert}" method="post"
				enctype="multipart/form-data" class="inqry-form">
				<ul class=tb-lst>
					<li class="tit-row">
						<div class="inqry-label">
							<label for="title"> 제목 <span class="text-danger">*</span>
							</label>
						</div>
						<div class="inqry-cntnt">
							<input type="text" id="title" name="inqryTitle"
								placeholder="제목을 입력하세요.">
						</div>
					</li>

					<div class="inqry-cntnt">
						<textarea id="cntnt" class="summernote" name="inqryCntnt"></textarea>
					</div>
					<li class="tit-row img-li">
						<div class="inqry-label">
							<label class="control-label" for="file"> 첨부파일 <span
								class="fs-6 text-danger">(최대 1개)</span>
							</label>
						</div>
						<div class="inqry-cntnt">
							<input type="file" id="i_file" name="file">
						</div>
					</li>

					<li class="tit-row">
						<div class="inqry-label">
							<label for="pwd">비밀번호 <span class="fs-6 text-danger">(선택)</span></label>
						</div>
						<div class="inqry-cntnt">
							<input type="password" id="pwd" name="inqryPwd">
						</div>
					</li>
				</ul>

				<div class="d-flex justify-content-center">
					<input type="hidden" name="inqryId" th:value="${inqry.inqryId}">
					<a type="reset" class="btn bg-danger text-white me-2"
						th:href="@{/inqury}">취소</a> <input type="submit"
						class="btn insertBtn" value="글 쓰기">
				</div>
			</form>
		</div>
	</main>
	<footer th:insert="~{/include/body-footer :: userFooter}"></footer>
</body>

<script th:src="@{/js/inqury/inquryWrite.js}"></script>

</html>
