<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
<th:block th:replace="~{/include/header :: header}"></th:block>

</head>

<body>
	<header th:replace="~{/include/body-header :: userNavBar}"></header>
	<main>
		<div class="container">
			<div class="menu fw-bold" th:text=#{mypage}>마이페이지</div>
			<div
				class="border-bottom border-top border-2 fw-bold border-dark mb-3">
				<div class="mt-3 mb-3 row">
					<label for="mber_auth" class="col-sm-2 col-form-label"
						th:text=#{account.type}>계정 구분</label>
					<div class="col-md-4">
						<input type="text" readonly class="form-control-plaintext"
							id="mber_auth" th:value="${isAdmin ? '관리자' : '회원'}" tabindex="-1">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="mber_id" class="col-sm-2 col-form-label" th:text=#{id}>아이디</label>
					<div class="col-md-4">
						<input type="text" readonly class="form-control-plaintext"
							id="mber_id" th:value="${mber.mberId}" tabindex="-1">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="mber_pwd" class="col-sm-2 col-form-label"
						th:text=#{password}>비밀번호</label>
					<div class="col-md-4">
						<input type="password" readonly class="form-control-plaintext"
							id="mber_pwd" value="********" tabindex="-1">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="mber_name" class="col-sm-2 col-form-label"
						th:text=#{name}>이름</label>
					<div class="col-md-4">
						<input type="text" readonly class="form-control-plaintext"
							id="mber_name" th:value="${mber.mberName}" tabindex="-1">
					</div>

				</div>
				<div class="mb-3 row">
					<label for="mber_email" class="col-sm-2 col-form-label"
						th:text=#{email}>이메일</label>
					<div class="col-md-4">
						<input type="text" readonly class="form-control-plaintext"
							id="mber_email" th:value="${mber.mberEmail}" tabindex="-1">
					</div>

				</div>
				<div class="mb-3 row">
					<label for="mber_gender" class="col-sm-2 col-form-label"
						th:text=#{gender}>성별</label>
					<div class="col-md-4">
						<input type="text" readonly class="form-control-plaintext"
							id="mber_gender" th:if="${mber.mberGenderCode} == 'C0101'"
							th:value="남자" tabindex="-1"> <input type="text" readonly
							class="form-control-plaintext" id="mber_gender"
							th:if="${mber.mberGenderCode} == 'C0102'" th:value="여자"
							tabindex="-1"> <input type="text" readonly
							class="form-control-plaintext" id="mber_gender"
							th:if="${mber.mberGenderCode} == 'C0103'" th:value="비공개"
							tabindex="-1">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="mber_birth" class="col-sm-2 col-form-label"
						th:text=#{birth}>생년월일</label>
					<div class="col-md-4">
						<input type="text" readonly class="form-control-plaintext"
							id="mber_birth" th:if="${mber.mberBirth}==null" value="-"
							tabindex="-1"> <input type="text" readonly
							class="form-control-plaintext" id="mber_birth"
							th:if="${mber.mberBirth}!=null" th:value="${mber.mberBirth}"
							tabindex="-1">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="mber_phone" class="col-sm-2 col-form-label"
						th:text=#{phone}>전화번호</label>
					<div class="col-md-4">
						<input type="text" readonly class="form-control-plaintext"
							th:if="${mber.mberPhone}==null" value="-" id="mber_phone"
							tabindex="-1"> <input type="text" readonly
							class="form-control-plaintext" th:if="${mber.mberPhone}!=null"
							th:value="${mber.mberPhone}" id="mber_phone" tabindex="-1">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-2 col-form-label"
						th:text=#{regist.date}>가입일시</label>
					<div class="col-md-4">
						<input type="text" readonly class="form-control-plaintext"
							id="inputPassword" th:value="${mber.mberRegistDate}"
							tabindex="-1">
					</div>
					<div class="col-md-4"></div>
					<div class="col-md-2">
						<a th:href="@{/mber/deletember}"><button type="button"
								tabindex="-1" id="mail-check-btn"
								class="btn delete form-control">
								<span id="fw-bold" th:text=#{withdrawal}>계정탈퇴</span>
							</button></a>
					</div>
				</div>

			</div>

			<div class="mb-3 row">
				<div class="col-md-2">
					<a th:href="@{/mber/editprofile}"><button type="button"
							tabindex="-1" class="btn form-control" id="edit-btn"
							th:text=#{edit}>수정하기</button></a>
				</div>
			</div>
		</div>
	</main>
	<footer th:insert="~{/include/body-footer :: userFooter}"></footer>
</body>
</html>
