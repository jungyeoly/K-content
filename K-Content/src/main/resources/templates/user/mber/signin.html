<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="~{/include/header :: header}"></div>
<link rel="stylesheet" th:href="@{/css/mber/mber.css}">
<link rel="stylesheet" th:href="@{/css/mber/mber-header.css}">	

</head>
<body>
<header th:insert="~{/include/mber-header :: mberNavBar}"></header>
	<div class="bg p-5">
		<video muted autoplay loop id="bgvid">
			<source src="/img/mber/background2.mp4" type="video/mp4">
		</video>
		<div class="container">
			<div class="input-form col-md-12 mx-auto p-5 opacity-95">
				<div class="input-form-background">
					<form th:action="@{/mber/signin}" method="post"
						class="validation-form" id="signinForm" novalidate>
						<p class="text-center">
							<a th:href="@{/}"><img src="/img/mainLogo.png" width="500" height="240"
								class="img-fluid mb-3" alt="K-Spectrum"></a>
						</p>
						<p class="text-center fw-bold fs-2 mb-3">안녕하세요. 당신은 누구신가요?</p>
						<div th:if="${message}" class="alert alert-danger fw-bold"
							role="alert" th:text="${message}"></div>

						<div class="row">
							<div class="col-md-12 mb-3">
								<label for="mber_id" class="fw-bold">아이디</label> <input
									type="text" class="form-control" id="mber_id" name="mberId"
									placeholder="아이디" value="" required th:value="${savedMberId}">
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<label for="mber_pwd" class="fw-bold">비밀번호</label> <input
									type="password" class="form-control" id="mber_pwd"
									name="mberPwd" placeholder="비밀번호" value="" required>
								<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
							</div>
						</div>

						<hr class="mb-3">

						<div class="row">
							<div class="col-md-6 mb-3">
								<div class="form-check form-switch">
									<input class="form-check-input" type="checkbox" id="save_id"
										name="saveId" th:checked="${param.saveId == 'on'}"> <label
										class="form-check-label fw-bold" for="save_id">아이디 저장</label>
								</div>
							</div>
							<div class="col-md-6 mb-3 text-end">
								<a th:href="@{/mber/findmber(findType='id')}" class="fw-bold">아이디
									찾기</a> <a th:href="@{/mber/findmber(findType='password')}"
									class="fw-bold">비밀번호 찾기</a>
							</div>
						</div>
						<div class="row">
							<button type="submit" class="btn btn-lg mb-3">로그인</button>
						</div>
						<div class="row">
							<p class="text-center">
								아직 회원이 아니신가요? <a th:href="@{/mber/signup}" class="fw-bold">회원가입</a>
							</p>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
