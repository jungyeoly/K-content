<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
<th:block th:replace="~{/include/header :: header}"></th:block>

</head>
<style>
.enter {
	height: 37px;
	width: 100%;
	font-weight: 600;
	border-radius: 4px;
	font-size: 14px;
	line-height: 22px;
	letter-spacing: 0.5px;
	outline: none;
	border: var(- -bs-border-width) solid var(- -bs-border-color);
	border: none;
	transition: all 200ms linear;
}

.enter.form-bid {
	background-color: #f8f9fa
}

.enter.form-bid:focus, .enter.form-bid:active {
	border: none;
	outline: none;
	color: #57585f;
	background-color: #e2e4f1;
}

.row input:-ms-input-placeholder {
	color: #14dbc8;
	opacity: 0.7;
	-ms-transition: all 200ms linear;
	transition: all 200ms linear;
}

.row input::-moz-placeholder {
	color: #14dbc8;
	opacity: 0.7;
	-moz-transition: all 200ms linear;
	transition: all 200ms linear;
}

.row input:-moz-placeholder {
	color: #14dbc8;
	opacity: 0.7;
	-moz-transition: all 200ms linear;
	transition: all 200ms linear;
}

.row input::-webkit-input-placeholder {
	color: #14dbc8;
	opacity: 0.7;
	-webkit-transition: all 200ms linear;
	transition: all 200ms linear;
}
</style>
<body>

	<header th:insert="~{/include/body-header :: userNavBar}"></header>
	<div class="container">
		<div class="menu fw-bold">마이페이지</div>
		<div
			class="border-bottom border-top border-2 fw-bold border-dark mb-3 text-center align-self-center">
			<div class="mt-5 mb-3 row">
				<div class="col-md-12">
					마이페이지는 회원님의 소중한 개인정보가 있는 공간입니다. <br>접근을 위해서는 비밀번호를 입력해주세요.
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<form th:action="@{/mber/verifypwd}" method="post"
					class="validation-form" id="verifyPwdForm" novalidate>
					<div class="mb-5 row">

						<div class="col-md-8">
							<span class="input-group-text"> <input type="password"
								class="enter form-bid" id="mber_pwd" name="mberPwd"
								placeholder="비밀번호 입력"
								pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,16}$"
								required><i class="fa fa-eye" id=see_pwd></i></span>
						</div>
						<div class="col-md-2">
							<button type="submit" tabindex="-1" class="btn form-control"
								id="edit-btn">
								확인
								<div
									class="spinner-border text-info spinner-border-sm ms-2 d-none"
									role="status" id="mail-check-spinner"></div>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="mb-3 row">
			<div class="col-md-1">
				<a th:href="@{/mber/editprofile}"><button type="button"
						tabindex="-1" class="btn form-control" id="edit-btn">이전</button></a>
			</div>
		</div>
	</div>

</body>
</html>
